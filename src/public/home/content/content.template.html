<link rel="stylesheet" href="/src/public/home/content/content.css">

<!--================ Welcome Text ==================-->

<div class="container">
    <svg class="anime" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
            <rect x="0" y="0" fill="#212121" width="100%" height="100%" />

            <text x="50%" text-anchor="middle" y="50%" dy="0.4em" fill="url(#pattern)" font-size="10vh">Welcome !</text>
            
            <defs>  

              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
                <stop offset="0%" style="stop-color:#0ef582;"/>
                <stop offset="25%" style="stop-color:rgb(34, 214, 184);"/>
                <stop offset="50%" style="stop-color:rgb(16, 182, 248);"/>
                <stop offset="75%" style="stop-color:#02afff;"/>
                <stop offset="100%" style="stop-color:#0ef5a8;"/>
              </linearGradient>
              
         
              <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
                  <animate attributeType="XML"
                           attributeName="x"
                           from="0" to="150%"
                           dur="7s"
                           repeatCount="indefinite"/>
                </rect>
                <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
                  <animate attributeType="XML"
                           attributeName="x"
                           from="-150%" to="0"
                           dur="7s"
                           repeatCount="indefinite"/>
                </rect>
              </pattern>
            </defs>   
          </svg>



    <!--================ Card Deck ==================-->


    <h1 class="select-text">Select Your Stream</h1>

    <div class="card-deck">

        <a id="btstyle" class="card label" style="text-decoration: none; color: white;" ui-sref="stream.select({stream:'Science'})">
            <div class="card-body ">
                <span class="hover-effect"></span>
                <h4 class="card-title  label-text">Physical sci.</h4>
            </div>
        </a>


        <a id="btstyle" class="card label" style="text-decoration: none; color: white;" ui-sref="stream.select({stream:'Bio'})">
            <div class="card-body">
                <span class="hover-effect"></span>
                <h4 class="card-title  label-text">Biological sci.</h4>
            </div>
        </a>

        <a id="btstyle" class="card label" style="text-decoration: none; color: white;" ui-sref="stream.select({stream:'Art'})">
            <div class="card-body ">
                <span class="hover-effect"></span>
                <h4 class="card-title  label-text ">Art</h4>
            </div>
        </a>

        <a id="btstyle" class="card label" style="text-decoration: none; color: white;" ui-sref="stream.select({stream:'Commerce'})">
            <div class="card-body ">
                <span class="hover-effect"></span>
                <h4 class="card-title  label-text">Commerce</h4>
            </div>
        </a>

        <a id="btstyle" class="card label" style="text-decoration: none; color: white;" ui-sref="stream.select({stream:'Technology'})">
            <div class="card-body ">
                <span class="hover-effect"></span>
                <h4 class="card-title  label-text">Technology</h4>
            </div>
        </a>



    </div>

</div>
